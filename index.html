<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./intro.css">
    <title>Happy Birthday to Thu Hien</title>
    <link rel="shortcut icon" type="image/png" href="./MyBirthday/birthdayCake.png"/>
  </head>  
  <body>
    <div class="content">
        <div id="container" class="container">
        <div class="counter">
          <span id="digit" class="digit"></span>
        </div>
      </div>
    </div>    
  </body>
  <script>
    setInterval(countDown, 1000);
    var i=3    
    console.log(i)   
    function countDown() {                              
      document.getElementById("digit").innerHTML = i.toString();
      --i
      if (i===0) {      
        setTimeout(function () {
          window.location = "./hpbd/hpbd.html";
        },999)        
    }
    }         
  </script>   
</html>
